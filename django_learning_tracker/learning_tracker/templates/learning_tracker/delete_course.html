<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Course</title>
</head>
<body>
<form method="post" action="{% url 'delete_course' pk=object.id %}">
    {% csrf_token %}
    <p>Are you sure you want to delete this course?</p>
    <button type="submit">Yes, delete</button>
    <a href="{% url 'detail_program' pk=object.program.id %}">No, go back</a>
</form>
