<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Course</title>
</head>
<body>
    <h1>Edit Course</h1>
    <form action="{% url 'edit_course' course.id %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <td>{{ field }}</td>
        {% endfor %}
        <button type="submit" onclick="return confirm('Are you sure you want to apply your changes?')">Apply</button>
        <button type="submit" onclick="return confirm('Are you sure you want to cancel?')">Cancel</button>
    </form>
</body>
</html>
