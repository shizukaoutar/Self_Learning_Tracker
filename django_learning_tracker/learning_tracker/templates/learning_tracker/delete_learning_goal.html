<!--delete learning goal-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Learning Goal</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'learning_tracker/styles.css' %}">
</head>
<body>
    <div class="container fade-in">
        <h1>Delete Learning Goal</h1>
        <div class="confirmation">
            <form method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete this learning goal?</p>
                <div class="action-buttons">
                    <button type="submit" class="btn-danger">Yes, Delete</button>
                    <a href="{% url 'detail_program' program_goal.program.id %}"><button class="btn-secondary">No, Go Back</button></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
